<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop | OldWays</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header>
    <div class="logo-section">
      <img src="images/l0g0.png" alt="OldWays Logo" class="logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
    </nav>
  </header>

  <section class="products">
    <div class="product">
      <img src="images/s1.png" alt="Shirt 1">
      <h3>3 Headed Black Tee</h3>
      <p>$25.00</p>
      <button onclick="purchaseAlert()">Buy Now</button>
    </div>

    <div class="product">
      <img src="images/s2.png" alt="Shirt 2">
      <h3>White Classic Tee</h3>
      <p>$45.00</p>
      <button onclick="purchaseAlert()">Buy Now</button>
    </div>

    <div class="product">
      <img src="images/s3.png" alt="Shirt 3">
      <h3>Gray Classic Tee</h3>
      <p>$65.00</p>
      <button onclick="purchaseAlert()">Buy Now</button>
    </div>

    <div class="product">
      <img src="images/s4.png" alt="Shirt 4">
      <h3>Street Legacy Tee</h3>
      <p>$30.00</p>
      <button onclick="purchaseAlert()">Buy Now</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
